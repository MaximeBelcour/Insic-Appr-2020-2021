<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraphe change";
}
</script>
</head>

<body>

    <h1>JavaScript dans la section Head</h1>

    <p id="demo">Exemple de paragraphe</p>

    <button type="button" onclick="myFunction()">Essai</button>

</body>
</html>
